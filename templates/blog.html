{% extends "base.html" %}
{% block content %}

<h1>{{title}}</h1>

    {% if blog %}
        <p>{{ blog.body }}</p>
    {% else %}
    {% for blog_entry in blogs %}
        <a href="./blog?id={{blog_entry.id}}"><h2>{{ blog_entry.title }}</h2></a>
        <p>{{ blog_entry.body }}</p>
        <hr />
    {% endfor %}
    {% endif %}


{% endblock %}
