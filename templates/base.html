<!doctype html>
<html>
    <head>
        <title>{{title}}</title>
        <style>
            .error{
                color:red;
            }
            h1{
                text-align: center;
            }
        </style>
    </head>
    <body>
        <nav>
            <a href="/blog">Main Blog Page</a>  <a href="/newpost">Add a blog entry</a>
             <a href="/login">Login</a> <a href="/logout">Logout</a>
        </nav>
        {% with messages = get_flashed_messages(with_categories=True) %}
            <ul>
            {% for category,message in messages %}
            <li class="{{category}}">{{message}}</li>
            {% endfor %}
            </ul>
        {% endwith %}

        {% block content %}
        {% endblock %}

    </body>
</html>
